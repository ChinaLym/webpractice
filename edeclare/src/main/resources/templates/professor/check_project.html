<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>专家</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="AdminLTE/dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="toProMain" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>E-Declare</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>E-Declare</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu" style="margin-right: 8%;">
            <ul class="nav navbar-nav">
              <!-- Messages: style can be found in dropdown.less-->
              <li class="dropdown messages-menu">
                <!-- Menu toggle button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-envelope-o"></i>
                 <!-- 消息数 -->
                  <span class="label label-success" >4</span>
                </a>
                <ul class="dropdown-menu">
                
                 <!-- 消息体 -->
                  <li class="header">You have 4 messages</li>
                  <li>
                    <!-- inner menu: contains the messages -->
                    <ul class="menu">
                      <li><!-- start message -->
                        <a href="#">
                          <div class="pull-left">
                            <!-- User Image -->
                            <img src="AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                          </div>
                          <!-- Message title and timestamp -->
                          <h4>
                            Support Team
                            <small><i class="fa fa-clock-o"></i> 5 mins</small>
                          </h4>
                          <!-- The message -->
                          <p>Why not buy a new awesome theme?</p>
                        </a>
                      </li><!-- end message -->
                    </ul><!-- /.menu -->
                  </li>
                  <li class="footer"><a href="#">See All Messages</a></li>
                </ul>
              <!-- /.messages-menu -->

             
            <!-- User menu -->
			<li class="dropdown">
	             <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="true">
	               <span th:text="${session.username}">User</span><span class="caret"></span>
	             </a>
	             <ul class="dropdown-menu">
	               <li role="presentation"><a role="menuitem" tabindex="-1" href="toMyInfo" style="text-align: center"><i class="fa fa-info-circle"></i>个人信息</a></li>
			     <li role="presentation"><a role="menuitem" tabindex="-1" href="toMyResetPassword" style="text-align: center"><i class="fa fa-pencil"></i>修改密码</a></li>
			     <li role="presentation" class="divider"></li>
			     <li role="presentation"><a role="menuitem" tabindex="-1" href="logout" style="text-align: center"><i class="fa fa-sign-out"></i>溜&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;了</a></li>
			   </ul>
			</li>
             
              
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar user panel (optional) -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p th:text="${session.username}">Alexander Pierce</p>
              <!-- Status -->
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>

          <!-- search form (Optional) -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header">Please Choose</li>
            <!-- Optionally, you can add icons to the links -->
           <!--  <li class="active">
            	<a href="#">
            		<i class="fa fa-hand-o-right"></i> 
            		<span>一级列表</span>
            	</a>
            </li>
            <li>
            	<a href="#">
            		<i class="fa fa-hand-o-right"></i> 
            		<span>一级列表</span>
            	</a>
            </li> -->
            <li class="active">
            	<a href="toShxm">
            		<i class="fa fa-file-text"></i> 
            		<span>审核项目</span>
            	</a>
            </li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            	欢迎您！
<!--             <small>User</small> -->
            <small th:text="${session.username}">User</small>
          </h1>
          <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol> -->
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->
           <div class="box box-info" style="width: 70%; margin: 0 auto 20px">
            <div class="box-header with-border">
              <h3 class="box-title">项目评审</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="proCheck" method="POST" th:object=${project}>
              <div class="box-body">
              	<input hidden="hidden" name="id" th:value="*{id}">
                <!-- <div class="form-group">
                  <label for=activityId class="col-sm-2 control-label">所属活动</label>

                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="activityId" th:value="*{activityId}" name="activityId" readonly="readonly">
                  </div>
                </div> -->
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">名称</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" th:value="*{name}" name="name" readonly="readonly">
                  </div>
                </div>
               <div class="form-group">
                  <label for="directorName" class="col-sm-2 control-label">负责人</label>
                  <div class="col-sm-8">
                  	<input type="hidden" class="form-control" th:value="*{director}" id="director" name="director" readonly="readonly"></input>
                  	<input type="text" class="form-control" th:value="${directorName}" id="directorName" readonly="readonly"></input>
                  </div>
                </div>
                <div class="form-group">
	              	<label for="level" class="col-sm-2 control-label">级别</label>
	              	<div class="col-sm-4">
<!-- 	              		<input type="text" class="form-control" id="level" name="level" th:value="*{level}" readonly="readonly"/> -->
						<select th:field="*{level}" class="form-control" name="level" disabled="disabled">
							<option th:each="level:${levels}" th:text="${level.toString()}" th:value="${level.toString()}"></option>
						</select>
	              	</div>
              	</div>
	             
	              <div class="form-group">
	              	<label for="domain" class="col-sm-2 control-label">领域</label>
	              	<div class="col-sm-8">
                  		<input type="text" class="form-control" th:value="*{domain}" id="domain" name="domain" readonly="readonly"/>
                  	</div>
	              </div>
	              <div class="form-group">
	              	<label for="promise" class="col-sm-2 control-label">立项承诺</label>
	              	<div class="col-sm-8">
                  		<textarea rows="3" class="form-control" th:text="*{promise}" id="promise" name="promise" readonly="readonly"></textarea>
                  	</div>
	              </div>
	               <div class="form-group">
	              	<label for="score" class="col-sm-2 control-label">评分</label>
	              	<div class="col-sm-4">
                  		<input type="text" class="form-control" th:value="*{score}" id="score" name="score"/>
                  	</div>
	              </div>
	              <div class="form-group">
	              	<label for="remarks" class="col-sm-2 control-label">评语</label>
	              	<div class="col-sm-8">
                  		<textarea rows="3" class="form-control" th:text="*{remarks}" id="remarks" name="remarks"></textarea>
                  	</div>
	              </div>
	              <div class="form-group">
	              	<label for="status" class="col-sm-2 control-label">状态</label>
	              	<div class="col-sm-4">
	              		<select th:field="*{status}" class="form-control" name="status" disabled="disabled">
	              			<option th:each="status:${proStatuses}" th:text="${status.toString()}" th:value="${status.toString()}"></option>
	              		</select>
	              	</div>
	              </div>
	              <div class="form-group">
	              	<label for="text" class="col-sm-2 control-label">备注</label>
	              	<div class="col-sm-8">
                  		<textarea class="form-control" rows="3" th:text="*{text}" id="text" name="text" readonly="readonly"></textarea>
                  	</div>
	              </div>
              </div>
              
              <!-- /.box-body -->
              <div class="box-footer" style="padding: 10px 20%">
                <a href="toXmcs"><button type="button" class="btn btn-default">取消</button></a>
                <button type="submit" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="AdminLTE/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="AdminLTE/dist/js/app.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. Slimscroll is required when using the
         fixed layout. -->
  </body>
</html>
