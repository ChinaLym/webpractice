	 <div class="main">

			<h1>用户登陆</h1>
					<div class="head">

					</div>
				<form id="loginform"  method="post" th:object="${user}" action="/loginconfirm"><!--  onkeyup="this.value=this.value.replace(/\D/g,'')"  -->
						<input  type="text" class="text" placeholder="账号 "  id="account"
						 	onkeyup="this.value=this.value.replace(/\D/g,'')"
						 	oninvalid="setCustomValidity('请输入13位账号');"
						 	pattern="^[0-9]{13}$" maxlength=13 
						 	oninput="setCustomValidity('')" required
						 	name="account"
    						 />
						<input type="password" placeholder="密码" id="password"
							onkeyup="value=value.replace(/[^\w]/g,'')"
						 	oninvalid="setCustomValidity('密码长度错误');"
						 	pattern="^[\w]{6,18}$" maxlength=18 
						 	oninput="setCustomValidity('')" required
						 	name="password"
						 	/>
						<!-- <input type="verificationCode" id="verificationCode" placeholder="验证码"

							<input type="submit" id="submit" value="登录" >
					</div>	
					<p><a href="#">忘记密码？</a> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<a href="/register">注册</a></p>
				</form>
				<input id="codeCheck" type="hidden" value="" />
			</div>
			<!--//End-login-form-->

		</div>
			 <!-----//end-main---->
		 		

</body>
